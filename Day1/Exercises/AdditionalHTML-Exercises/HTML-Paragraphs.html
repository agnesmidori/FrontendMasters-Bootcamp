<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_paragraphs1
1) Use the correct HTML tag to add a paragraph with the text "Hello World!".

<html>
<body>
___
</body>
</html>

Answer: -->

<html>
<body>
<p>Hello World!</p>
</body>
</html>

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_paragraphs3

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_paragraphs4
4) Wrap this poem around HTML tags that will preserve all spaces and linebreaks when the element is displayed.

___
  My Bonnie lies over the ocean.

  My Bonnie lies over the sea.

  My Bonnie lies over the ocean.

  Oh, bring back my Bonnie to me.
___

Answer: -->
