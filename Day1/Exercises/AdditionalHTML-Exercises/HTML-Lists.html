Answer: -->

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists2
2) Finish the HTML code to make an ordered list.

___
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
___

Answer: -->

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists3
3) Use CSS to display squares instead of bullets.

<ul style="___;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

Answer: -->

<ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists4
4) Use the correct HTML attribute to display letters (uppercase ABC) instead of numbers.

<ol ___>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

Answer: -->

<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- ________________________________________________________________________ -->

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists5
5) Use the correct HTML attribute to display uppercase roman numbers.

<ol >
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

Answer: -->

<ol type="I">
  <li>Coffee</li>

  <li>Milk</li>

<!-- Link: https://www.w3schools.com/html/exercise.asp?filename=exercise_html_lists6
6) Use the correct HTML elements to make a description of each term in the description list.

<dl>
  <dt>Coffee</dt>
  ___- black hot drink___
  <dt>Milk</dt>
  ___- white cold drink___
</dl>

Answer: -->

<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
